    <h1>Registration Form</h1>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
        <br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Lastname">
        <br><br>
        <label for="course"> Course:</label>
         
            <select id="course" name ="course"> 
              <option value ="git">Git</option>
              <option value="html" selected >HTML</option>
              <option value="css">CSS</option>
            </select>
        <br><br>
        <label for="gender">Gender:</label> <br>
        <input type ="radio" name="gender" value ="male" checked> Male<br >
        <input type="radio"  name="gender" value="female" > Female
        <br><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" name="hobbies" name="programming" checked> Programming<br>
        <input type="checkbox" name="hobbies" name="basketball" checked> Basketball<br>
        <input type="checkbox" name="hobbies" name="football"> Football<br>
        <input type="checkbox" name="hobbies" name="reading_novel"> Reading Novel<br>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="00000000000">
        <br><br>
        <label for ="address">Address:</label><br>
        <textarea id="address"  name="address" rows="5" cols ="30"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="johndoe@example.com">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="submit"  value="Submit">
        <input type="reset"  value="Reset">
    </form>
</body>
